    <html lang="en">
    <head>

        <link rel="stylesheet" href="form.css">

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <img src="sfdf.png" style="width: 250px; height: 200px;">
        <div class="container">
            <header>Enrollment Form</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Occupation</label>
                                <input type="text" placeholder="Student or Teacher" required>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Identity Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label>ID Number</label>
                                <input type="number" placeholder="Enter LRN" required>
                            </div>

                            <div class="input-field">
                                <label>Belonging to any Indigenous Community</label>
                                <input type="text" placeholder="Yes or No" required>
                            </div>

                            <div class="input-field">
                                <label>If Yes, please specify</label>
                                <input type="text" placeholder="Enter Indigenous Community" required>
                            </div>

                            <div class="input-field">
                                <label>Is your Family a benificiary of 4Ps?</label>
                                <input type="text" placeholder="Yes Or No" required>
                            </div>

                            <div class="input-field">
                                <label>If Yes</label>
                                <input type="number" placeholder="Please write, Household ID Number" required>
                            </div>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div> 
                </div>

                <div class="form second">
                    <div class="details address">
                        <span class="title">Address Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>House No.</label>
                                <input type="number" placeholder="Enter House No." required>
                            </div>

                            <div class="input-field">
                                <label>Street</label>
                                <input type="text" placeholder="Enter Street Name" required>
                            </div>

                            <div class="input-field">
                                <label>Municipality/City</label>
                                <input type="text" placeholder="Enter your Municipality/City" required>
                            </div>

                            <div class="input-field">
                                <label>Province</label>
                                <input type="text" placeholder="Enter your province" required>
                            </div>

                            <div class="input-field">
                                <label>Barangay</label>
                                <input type="text" placeholder="Enter your Barangay" required>
                            </div>

                            <div class="input-field">
                                <label>Zip Code</label>
                                <input type="number" placeholder="Enter Zip Code" required>
                            </div>

                        </div>
                    </div>

                    <div class="details family">
                        <span class="title">Family Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Father Name</label>
                                <input type="text" placeholder="Enter father name" required>
                            </div>

                            <div class="input-field">
                                <label>Mother Name</label>
                                <input type="text" placeholder="Enter mother name" required>
                            </div>

                            <div class="input-field">
                                <label>Grandfather</label>
                                <input type="text" placeholder="Enter grandfather name" required>
                            </div>

                            <div class="input-field">
                                <label>Grandmother</label>
                                <input type="text" placeholder="Enter grandmother name" required>
                            </div>

                            <div class="input-field">
                                <label>Sister</label>
                                <input type="text" placeholder="Enter Sister name" required>
                            </div>

                            <div class="input-field">
                                <label>Brother</label>
                                <input type="text" placeholder="Enter Brother name" required>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">Back</span>
                            </div>

                            <button class="sumbit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div> 
                </div>
            </form>
        </div>

        <script src="form.js"></script>
    </body>
    </html>
