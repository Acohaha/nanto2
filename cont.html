<html>
  <head>
    <title>contect us form</title>

   </head>
<body>
  <a href="index.html><img src="sfdf.png" style="width: 150px; height: 150px;"></a>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>

          <div class="text-one">Guiguinto</div>
          <div class="text-two">Bulacan, Philippines</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>

          <div class="text-one">+098 9893 5647</div>
          <div class="text-two">+096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">(Enter Email)</div>
          <div class="text-two">smpcsggto@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any reports or problems about our page please contact us through here.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <input type="text">
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>

</html>
